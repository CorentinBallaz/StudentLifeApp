<ion-header>
  <ion-toolbar text-center>
    <ion-title text-center>Bienvenue sur Polytech'App</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col align-self-center>
        <div text-center>
          <h4 class="ion-text-center">Connexion</h4>
        </div>
        <div padding>
          <ion-item>
            <ion-input type="text" placeholder="Username"></ion-input>
          </ion-item>
  
          <ion-item>
            <ion-input type="password" placeholder="Password"></ion-input>
          </ion-item>
        </div>
  
        <div padding>
          <ion-button shape="round" size="medium" href="/home" expand="block">Login</ion-button>
        </div>

        <div text-center>
          <ion-item href="/home">
            <ion-text>
              <h6 class="underline">Pas encore de compte ?</h6>
            </ion-text>
          </ion-item>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
