<ion-header>
  <ion-toolbar text-center>
    <ion-title text-center>Bienvenue sur Polytech'App</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
 
<ion-content padding>
  <form [formGroup]="credentialsForm" (ngSubmit)="onSubmit()">
    <ion-grid>
      <ion-row justify-content-center>
        <ion-col align-self-center>
          <div text-center>
            <h4 class="ion-text-center">Inscription</h4>
          </div>
          <div padding>
            
            <ion-item>
              <ion-input type="email" formControlName="email" placeholder="Email adress"></ion-input>
            </ion-item>
    
            <ion-item>
              <ion-input type="password" formControlName="password" placeholder="Password"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label>Formation</ion-label>
              <ion-select formControlName="formation">
                <ion-select-option>IDU</ion-select-option>
                <ion-select-option>MM</ion-select-option>
                <ion-select-option>IAI</ion-select-option>
              </ion-select>
            </ion-item>

            <ion-item>
              <ion-label>Année de formation</ion-label>
              <ion-select formControlName="year">
                <ion-select-option>3ème année</ion-select-option>
                <ion-select-option>4ème année</ion-select-option>
                <ion-select-option>5ème année</ion-select-option>
              </ion-select>
            </ion-item>

            <ion-button shape="round" size="medium" expand="block" type="button" (click)="register()" [disabled]="!credentialsForm.valid">Register</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
