<div *ngIf="isDesktop" class="desktop">
  <ion-header mode="ios">
    <ion-toolbar>
      <ion-row class="ion-align-items-center">
        <ion-col size="2">
          <ion-icon class="icon-calendar" name="today-outline"></ion-icon>
        </ion-col>
        <ion-col size="8">
          <div class="navbar" class="ion-text-center">
            <ion-button fill="clear" routerLink="/home" routerDirection="root" routerLinkActive="active-link"
              class="link">
              Home
            </ion-button>
            <ion-button fill="clear" routerLink="/time-manager" routerDirection="root" routerLinkActive="active-link"
              class="link">
              Calendar
            </ion-button>
            <ion-button fill="clear" routerLink="/notes-manager" routerDirection="root" routerLinkActive="active-link"
              class="link">
              Notes
            </ion-button>
          </div>
        </ion-col>
        <ion-col size="2">
          <ion-button class="button-logout" fill="clear" (click) ="logout()">
            <ion-icon class="icon-logout" name="log-out-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-toolbar>
  </ion-header>
  <ion-router-outlet class="desktop-wrapper"></ion-router-outlet>
  </div>
<ion-content>
  <ion-card *ngFor= "let ue of ListeUE"> 
    ue={{ue.name}}
      <ion-card-header tappable (click)="eg=!eg">
        <ion-card-title>
          <ion-grid>
          <ion-row>
            <ion-col>{{ue.name}}</ion-col>
            <ion-col><canvas #barChart></canvas></ion-col>
            <ion-col><canvas #horChart></canvas></ion-col>
            <ion-col><canvas #boxPlot></canvas></ion-col>
            <ion-col>52h tot</ion-col>
            <ion-col>12.5</ion-col>
            <ion-col>12.5</ion-col>
          </ion-row>
          </ion-grid>
        </ion-card-title>
      </ion-card-header> 
      <ion-card-content *ngIf="eg">
        <ion-item>
          <ion-input></ion-input>
        </ion-item>
      </ion-card-content>
  </ion-card> 
</ion-content>
