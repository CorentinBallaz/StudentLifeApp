<ion-header>
  <ion-toolbar text-center>
    <ion-title text-center>Bienvenue sur Polytech'App</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col align-self-center>
        <div text-center>
          <h4 class="ion-text-center">Inscription</h4>
        </div>
        <div padding>
          <ion-item>
            <ion-input type="email" placeholder="Mail address"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="text" placeholder="Username"></ion-input>
          </ion-item>
  
          <ion-item>
            <ion-input type="password" placeholder="Password"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>formation</ion-label>
              <ion-select value="formation">
                <ion-select-option value="idu">IDU</ion-select-option>
                <ion-select-option value="mm">MM</ion-select-option>
              </ion-select>
          </ion-item>

          <ion-item>
            <ion-label>année</ion-label>
              <ion-select value="annee">
                <ion-select-option value="3">3ème année</ion-select-option>
                <ion-select-option value="4">4ème année</ion-select-option>
              </ion-select>
          </ion-item>
        </div>
  
        <div padding>
          <ion-button shape="round" size="medium" href="/home" expand="block">S'inscrire</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
